<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Blood Bank</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="row">
		<h1>List Of Blood Donors in your area</h1>
		</div>
		
		<table class="table table-striped table-bordered">
			<thead class="table-dark">
				<tr>
					<th>Name</th>
					<th>Blood Group</th>
					<th>Email</th>
					<th>Contact No</th>
					<th>Country</th>
					<th>State</th>		
					<th>City</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each = "bloodBank: ${bloodBank}" >
					<td th:text="${bloodBank.fName}"></td>
					<td th:text="${bloodBank.bloodGroup}"></td>
					<td th:text="${bloodBank.email}"></td>
					<td th:text="${bloodBank.contact}"></td>
					<td th:text="${bloodBank.country}"></td>
					<td th:text="${bloodBank.state}"></td>
					<td th:text="${bloodBank.city}"></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>

</html>
